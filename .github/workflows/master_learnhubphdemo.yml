# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - learnhubphdemo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://newlearnhub.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c1c5160fed474fcbb3cc00fc76b825ce }}
        password: ${{ secrets.AzureAppService_ContainerPassword_942a363bb6e64991a9c16a3e1f21af8f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: newlearnhub.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c1c5160fed474fcbb3cc00fc76b825ce }}/newlearnhub:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'learnhubphdemo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3c6e05462c3a4115810851899dede65f }}
        images: 'newlearnhub.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c1c5160fed474fcbb3cc00fc76b825ce }}/newlearnhub:${{ github.sha }}'